<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>AR_EXAMPLE â€” Minimal AR.js (Fallbacks)</title>

  <!-- A-Frame + AR.js stable -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; height:100%; }
    @supports (-webkit-touch-callout: none) {
      html, body { height: -webkit-fill-available; }
    }
    /* Force AR.js video full screen */
    video#arjs-video, video[playsinline] {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 0;
      background: #000;
    }
    a-scene, canvas {
      position: fixed; top:0; left:0; width:100vw; height:100vh; z-index: 1;
    }
    #ui { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#000; color:#fff; z-index:2; }
    #ui.hide { display:none; }
    #ui button { margin:6px; padding:10px 14px; border:0; border-radius:10px; background:#1f6feb; color:#fff; }
    #note { position:fixed; right:8px; bottom:8px; color:#fff9; font:12px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; z-index:2;}
  </style>
</head>
<body>
  <div id="ui">
    <div style="text-align:center">
      <h2>Allow Camera</h2>
      <p>If the screen stays black, try the <b>Front Camera</b> button.</p>
      <div>
        <button id="startBack">Start (Back)</button>
        <button id="startFront">Start (Front)</button>
      </div>
    </div>
  </div>
  <div id="note">AR_EXAMPLE</div>

  <a-scene id="scene"
           embedded
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           renderer="alpha: true; antialias: true;"
           arjs="
             trackingMethod: best;
             sourceType: webcam;
             debugUIEnabled: false;
           ">
    <a-marker preset="hiro" id="hiroMarker">
      <a-entity id="glasses" position="0 0.18 0">
        <a-box color="#111" position="-0.25 0.02 0" depth="0.02" height="0.10" width="0.22"></a-box>
        <a-box color="#111" position="0.25 0.02 0" depth="0.02" height="0.10" width="0.22"></a-box>
        <a-box color="#111" position="0 0.02 0" depth="0.02" height="0.04" width="0.10"></a-box>
        <a-box color="#111" position="-0.40 0.02 -0.05" depth="0.16" height="0.02" width="0.02" rotation="0 30 0"></a-box>
        <a-box color="#111" position="0.40 0.02 -0.05" depth="0.16" height="0.02" width="0.02" rotation="0 -30 0"></a-box>
        <a-animation attribute="position" from="0 0.16 0" to="0 0.22 0" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const ui = document.getElementById('ui');
    const startBack = document.getElementById('startBack');
    const startFront = document.getElementById('startFront');

    function startAR(facing) {
      // Adjust facingMode at runtime by patching AR.js source parameters
      const sceneEl = document.querySelector('a-scene');
      // Remove existing source stream if any (defensive)
      if (THREEx && THREEx.ArToolkitSource && sceneEl.systems['arjs']) {
        try { sceneEl.systems['arjs'].arToolkitSource.onResizeElement(); } catch(e){}
      }
      // Patch attribute (AR.js reads on init)
      sceneEl.setAttribute('arjs', `trackingMethod: best; sourceType: webcam; facingMode: ${facing}; debugUIEnabled: false;`);
      ui.classList.add('hide');
      // Force reinit by toggling scene
      sceneEl.style.display = 'none';
      setTimeout(()=>{ sceneEl.style.display = 'block'; }, 30);
    }

    startBack.addEventListener('click', () => startAR('environment'));
    startFront.addEventListener('click', () => startAR('user'));

    // Auto attempt back camera
    window.addEventListener('load', () => setTimeout(() => startAR('environment'), 60));

    // Style the injected AR.js video when it appears
    const observer = new MutationObserver(() => {
      const v = document.querySelector('video#arjs-video');
      if (v) {
        v.setAttribute('playsinline','');
        v.setAttribute('webkit-playsinline','');
        v.style.objectFit = 'cover';
      }
    });
    observer.observe(document.body, {childList:true, subtree:true});

    // Hide UI when marker found
    document.getElementById('hiroMarker').addEventListener('markerFound', () => ui.classList.add('hide'));
  </script>
</body>
</html>
