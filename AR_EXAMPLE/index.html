<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR_EXAMPLE - Floating Glasses</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- Left lens -->
        <a-box color="black" position="-0.25 0.2 0" depth="0.02" height="0.1" width="0.2"></a-box>
        <!-- Right lens -->
        <a-box color="black" position="0.25 0.2 0" depth="0.02" height="0.1" width="0.2"></a-box>
        <!-- Bridge -->
        <a-box color="black" position="0 0.2 0" depth="0.02" height="0.05" width="0.1"></a-box>
        <!-- Arms -->
        <a-box color="black" position="-0.4 0.2 -0.05" depth="0.15" height="0.02" width="0.02" rotation="0 30 0"></a-box>
        <a-box color="black" position="0.4 0.2 -0.05" depth="0.15" height="0.02" width="0.02" rotation="0 -30 0"></a-box>
        <!-- Float animation -->
        <a-animation attribute="position" dur="2000" direction="alternate" repeat="indefinite"
          from="0 0.18 0" to="0 0.22 0"></a-animation>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
