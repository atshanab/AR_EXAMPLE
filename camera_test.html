<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Test</title>
<style>html,body{margin:0;height:100%;display:grid;place-items:center;background:#111;color:#fff;font-family:system-ui} video{width:100vw;height:100vh;object-fit:cover}</style>
<video id="v" playsinline autoplay muted></video>
<script>
(async () => {
  try{
    const v=document.getElementById('v');
    const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
    v.srcObject=s; await v.play();
  }catch(e){ alert('Camera error: '+(e && e.message ? e.message : e)); }
})();
</script>
